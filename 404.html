<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mitch Bentz</title>

  <!-- Fallback redirect if JavaScript is disabled -->
  <meta http-equiv="refresh" content="6; url=https://huxpmusic.com/" />
  <link rel="canonical" href="https://huxpmusic.com/" />

  <link rel="icon" href="/favicon.ico" />

  <style>
    :root {
      --bg: #0b0d12;
      --panel: #12182a;
      --panel2: #0f1424;
      --text: #e9efff;
      --muted: #b9c3e6;
      --accent: #8aa3ff;
      --accent2: #59f3ff;
      --border: rgba(233, 239, 255, 0.18);
      --shadow: rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 22px;
      color: var(--text);
      background:
        radial-gradient(900px 550px at 20% 15%, rgba(138, 163, 255, 0.18), transparent 60%),
        radial-gradient(900px 550px at 85% 35%, rgba(89, 243, 255, 0.12), transparent 65%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.03) 0 6px, transparent 6px 12px),
        var(--bg);
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .window {
      width: min(720px, 100%);
      border: 1px solid var(--border);
      box-shadow: 0 18px 50px var(--shadow);
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
    }

    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: linear-gradient(90deg, rgba(138,163,255,0.22), rgba(89,243,255,0.12));
      border-bottom: 1px solid var(--border);
    }

    .titlebar .left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .dots {
      display: flex;
      gap: 6px;
      opacity: 0.85;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.20);
      background: rgba(0,0,0,0.25);
    }

    .content {
      padding: 18px;
      line-height: 1.45;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    p {
      margin: 10px 0;
      color: var(--muted);
    }

    .biglink {
      display: inline-block;
      margin-top: 6px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px dashed rgba(233,239,255,0.35);
    }

    .biglink:hover { border-bottom-style: solid; }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    button, .btn {
      appearance: none;
      border: 1px solid rgba(233,239,255,0.22);
      background: linear-gradient(180deg, rgba(138,163,255,0.22), rgba(138,163,255,0.10));
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 10px 26px rgba(0,0,0,0.24);
    }

    button:hover, .btn:hover {
      border-color: rgba(233,239,255,0.34);
      background: linear-gradient(180deg, rgba(89,243,255,0.18), rgba(138,163,255,0.10));
    }

    .secondary {
      background: transparent;
    }

    .status {
      margin-top: 12px;
      font-family: "Courier New", Courier, monospace;
      font-size: 13px;
      color: rgba(233,239,255,0.78);
      border: 1px solid rgba(233,239,255,0.14);
      background: rgba(0,0,0,0.18);
      padding: 10px 12px;
      border-radius: 12px;
    }

    .fineprint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.82;
    }

    @media (prefers-reduced-motion: reduce) {
      * { scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>
  <main class="window" role="main" aria-label="Redirect notice">
    <header class="titlebar">
      <div class="left">
        <div class="dots" aria-hidden="true">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
        <span>Mitch Bentz</span>
      </div>
      <div style="font-family: 'Courier New', Courier, monospace; font-size: 12px; opacity: 0.85;">moved</div>
    </header>

    <section class="content">
      <h1>This site has moved</h1>
      <p>
        My personal portfolio is now on
        <a class="biglink" href="https://huxpmusic.com/">huxpmusic.com</a>.
      </p>

      <div class="actions">
        <a class="btn" href="https://huxpmusic.com/" id="goNowLink">Go now</a>
        <button type="button" class="secondary" id="cancelBtn">Cancel auto-redirect</button>
      </div>

      <div class="status" id="statusBox" aria-live="polite">
        Redirecting in <span id="count">3</span> seconds...
      </div>

      <p class="fineprint">
        If nothing happens, use the button above.
      </p>

      <noscript>
        <p class="fineprint">
          JavaScript is disabled, so you will be redirected in about 6 seconds.
        </p>
      </noscript>
    </section>
  </main>

  <script>
    (function () {
      var target = "https://huxpmusic.com/";
      var seconds = 3;
      var cancelled = false;

      var countEl = document.getElementById("count");
      var statusBox = document.getElementById("statusBox");
      var cancelBtn = document.getElementById("cancelBtn");

      function tick() {
        if (cancelled) return;
        seconds -= 1;
        if (countEl) countEl.textContent = String(Math.max(0, seconds));

        if (seconds <= 0) {
          // Use replace so back button does not bounce to this page
          window.location.replace(target);
          return;
        }
        window.setTimeout(tick, 1000);
      }

      cancelBtn.addEventListener("click", function () {
        cancelled = true;
        if (statusBox) {
          statusBox.textContent = "Auto-redirect cancelled. Use 'Go now' when you are ready.";
        }
        cancelBtn.disabled = true;
      });

      window.setTimeout(tick, 1000);
    })();
  </script>
</body>
</html>
