<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitch &quot;Michelle&quot; Bentz</title>
  <!-- Google Font for a soft, rounded look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* === Base layout === */
    html,body{
      margin:0;
      height:100%;
    }
    body{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      /* pastel party backdrop (replace banner.png with actual file name) */
      background:url('background.png') center/cover no-repeat fixed;
      font-family:'Fredoka',sans-serif;
      text-shadow:0 0 10px rgba(0,0,0,.25);
      color:#fff;
    }

    /* === Marquee heading === */
    marquee{
      width:100%;
      font-size:4rem;
      font-weight:700;
      letter-spacing:.05em;
      padding:.5rem 0;
      /* translucent ribbon so text remains legible over busy art */
      background:rgba(255,255,255,.25);
      backdrop-filter:blur(4px);
      color:#ffbbf4; /* soft magenta pulled from balloons */
    }

    /* === Flashing WIP tag === */
    #wip{
      margin-top:2rem;
      font-size:2.5rem;
      color:#ffeb3b; /* starâ€‘yellow accent */
      animation:flash 1s steps(2,start) infinite;
    }
    @keyframes flash{
      0%, 49% {opacity:0;}
      50%,100%{opacity:1;}
    }

    /* small devices */
    @media(max-width:600px){
      marquee{font-size:2.5rem;}
      #wip{font-size:1.8rem;}
    }
  </style>
</head>
<body>
  <marquee behavior="scroll" direction="left" scrollamount="10">
    Mitch &quot;Michelle&quot; Bentz
  </marquee>
  <div id="wip">WIP!</div>
</body>
</html>
